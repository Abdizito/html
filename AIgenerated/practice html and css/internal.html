<!DOCTYPE html>
<html>
<head>
  <title>Internal Styling Example</title>
  <style>
    body {
      background-color: #f2f2;
    }
    h1 {
      color: purple;
      text-align: center;
    }
    p {
      font-size: 18px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Hello, Internal CSS!</h1>

</body>
</html>
